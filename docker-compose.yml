version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: filestorage-postgres
    environment:
      POSTGRES_DB: filestore
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: secret123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: filestorage-redis
    ports:
    - "6379:6379"

  minio:
    image: minio/minio
    container_name: filestorage-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  postgres_data:
  minio_data: